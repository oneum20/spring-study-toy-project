<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
            <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해주세요.</p>
            <a href="#" th:href="@{/find-password}">패스워드 찾기</a>
        </div>
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/sign-in}" method="post" novalidate>
            <div class="form-group mb-3">
                <label for="username">이메일 또는 닉네임</label>
                <input id="username" type="text" name="username" class="form-control"
                       placeholder="username" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
                <small id="usernameHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                </small><br>
                <small class="invalid-feedback">닉네임 또는 이메일을 입력하세요.</small>
            </div>

            <div class="form-group mb-3">
                <label for="password">패스워드</label>
                <input id="password" type="password"  name="password"  class="form-control"
                       aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    패스워드가 기억나지 않는다면, <a href="#" th:href="@{emaillogin}">패스워드 없이 로그인하기</a>
                </small><br>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button><br>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments.html :: main-footer"></footer>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
